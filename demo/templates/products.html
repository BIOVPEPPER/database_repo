{% extends "layout.html" %}

{% block content %}
<body>
    <h1><center>Products</center></h1>
    <form class="example" method="post" action="/" 
     style="margin:auto;max-width:600px">
        <input type="text" placeholder="Search..." name="keyword">
        <button type="submit"><i class="fa fa-search"></i>
        </button>
    </form>
    <p></p>
    <table border="1" cellpadding="0" cellspacing="0" bordercolor="#FFFFFFF" style="height: 10px;border-collapse:collapse;">
    {% for item in data %}
        <tr>
            <td> {{item[0]}} by {{item[1]}}</td>
            </br>
        </tr>
    {% endfor %}
    </table>
</body>
{% endblock %}
